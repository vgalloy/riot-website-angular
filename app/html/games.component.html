<h1>{{title}}</h1>
<h2>My games</h2>
<ul class="games">
    <li *ngFor="let game of games"
        [class.selected]="game === selectedGame"
        (click)="onSelect(game)">
        <span class="badge">{{game.id}}</span> {{game.name}}
    </li>
</ul>
<div *ngIf="selectedGame">
    <h2>
        {{selectedGame.name | uppercase}} Game
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
