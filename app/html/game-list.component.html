<div class="global-game-list">
    <div class="game-summary-list">
        <div class="line">
            <input [(ngModel)]="summonerName" placeholder="{{name}}"/>
            <button (click)="find()">Find</button>
        </div>
        <h2>Match history</h2>
        <ul class="games">
            <li class="li-game-recap" *ngFor="let game of gameList; let i = index ">
                <game-summary class="game-recap-header" [lastGame]="game" (click)="onSelect(game,gameList)"></game-summary>
            </li>
        </ul>
    </div>
    <game-details class="game-details" [lastGames]="gameList"></game-details>
</div>
