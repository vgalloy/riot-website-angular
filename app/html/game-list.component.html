<div class="game-list">

<div>
    <input [(ngModel)]="summonerName" placeholder="{{name}}"/>
    <button (click)="find()">Find</button>
</div>
<h1>{{title}}</h1>
    <h2>My games</h2>
    <ul class="games">
        <li *ngFor="let game of gameList"
        [class.selected]="game === selectedGame"
        (click)="onSelect(game)">
        <div class="game-recap">
            <div class="badge"><div class="badge-data">{{game.region}}</div></div>
            <div class="badge"><div class="badge-data">{{game.gameId}}</div></div>
            <div class="badge"><div class="badge-data">{{game.kill}}/{{game.death}}/{{game.assist}}</div></div>
            <div class="badge"><div class="badge-data">champion id : {{game.championId}}</div></div>
            <div class="badgeMap"[hidden]="!game.visible">
                Les details de la game
                <img src="app/image/map.png">
            </div>
            </div>
        </li>
    </ul>
</div>
